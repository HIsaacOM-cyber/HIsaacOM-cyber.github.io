<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Meses de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .heart {
            color: #ff6f61;
            font-size: 2rem;
            animation: beat 1.5s infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: #ff6f61;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            animation: animateHearts 5s linear infinite;
            bottom: -150px;
        }

        .hearts span:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
        }

        .hearts span:nth-child(2) {
            left: 10%;
            animation-delay: 2s;
        }

        .hearts span:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
        }

        .hearts span:nth-child(4) {
            left: 50%;
            animation-delay: 6s;
        }

        .hearts span:nth-child(5) {
            left: 85%;
            animation-delay: 8s;
        }

        @keyframes animateHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>¡10 Meses de Amor!</h1>
        <p>Querida Mery,</p>
        <p>Hoy celebramos 10 meses juntos, y cada día a tu lado ha sido un regalo del cielo. Eres mi razón para sonreír, mi inspiración y mi mayor felicidad. Te amo más de lo que las palabras pueden expresar.</p>
        <p>Con todo mi amor,</p>
        <p>Tu noviesito</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
